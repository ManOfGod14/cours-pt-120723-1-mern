<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge day 3 (am√©liorier le formulaire d'inscription du day 2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <p class="signup-title">Signup Form</p>
        <fieldset>
            <legend>Personal Details</legend>
            <form action="">
                <div class="mb-15">
                    <label for="salutation">Salutation</label><br/>
                    <select name="salutation" id="salutation" class="form-control">
                        <option value="">-- None --</option>
                        <option value="Hello">Hello</option>
                        <option value="Hi">Hi</option>
                    </select>
                </div>

                <div class="mb-15">
                    <label for="first_name">First Name :</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>

                <div class="mb-15">
                    <label for="last_name">Last Name :</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>

                <div class="mb-15">
                    <label for="last_name">Gender :</label>
                    <div class="form-group-radio">
                        <input type="radio" name="gender" id="genderMale" class="form-radio-control">
                        <label for="last_name">Male</label>
                    </div>
                    
                    <div class="form-group-radio">
                        <input type="radio" name="gender" id="genderFemale" class="form-radio-control">
                        <label for="last_name">Female</label>
                    </div>
                </div>

                <div class="mb-15">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>

                <div class="mb-15">
                    <label for="birth">Date of birth :</label>
                    <input type="date" name="birth" id="birth" class="form-control">
                </div>

                <div class="mb-15">
                    <label for="address">Address :</label><br/>
                    <textarea name="address" id="address" cols="30" rows="3" class="form-control"></textarea>
                </div>

                <div class="mb-15">
                    <input type="button" value="Submit" class="btn btn-color">
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
