<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Day 4 (Facebook Login Page)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section-logo">
            <img src="fb-logo.png" class="logo" alt="logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </section>

        <section class="section-login">
            <form action="" class="login-form">
                <div class="form-group">
                    <input type="text" name="identifiant" class="form-control" placeholder="Email address or phone number">
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary">Login</button>
                </div>

                <div class="text-center">
                    <a href="#" class="forgotten-link">Forgotten password?</a>
                </div>

                <hr>

                <div class="text-center">
                    <button type="submit" class="btn2 btn-lg btn-success">Create New Account</button>
                </div>
            </form>

            <p>
                <span>Create a Page</span> for a celebrity, band or business.
            </p>
        </section>
    </div>
</body>
</html>
