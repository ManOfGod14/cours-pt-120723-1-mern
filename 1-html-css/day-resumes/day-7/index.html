<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System (systèmes de grilles)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid System (systèmes de grilles)</h1>

    <h2>Exemple 1 - notion classique</h2>
    <div class="grid-container">
        <div class="grid-item grid-item-1">
            Student 1
        </div>
        <div class="grid-item grid-item-2">
            Student 2
        </div>
        <div class="grid-item grid-item-3">
            Student 3
        </div>
        <div class="grid-item grid-item-4">
            Student 4
        </div>
        <div class="grid-item grid-item-5">
            Student 5
        </div>
        <div class="grid-item grid-item-6">
            Student 6
        </div>
        <div class="grid-item grid-item-7">
            Student 7
        </div>
        <div class="grid-item grid-item-8">
            Student 8
        </div>
    </div>

    <h2>Exemple 2 - notion avec les aires</h2>
    <div class="grid-container-2">
        <div class="grid-item grid-item-2-1">
            Header
        </div>
        <div class="grid-item grid-item-2-2">
            Main
        </div>
        <div class="grid-item grid-item-2-3">
            Sidebar
        </div>
        <div class="grid-item grid-item-2-4">
            Footer
        </div>
    </div>

    <h2>Exemple 3 - notion avec les images</h2>
    <div class="grid-container-image">
        <div class="grid-item-image grid-item-image-1"></div>
        <div class="grid-item-image grid-item-image-2"></div>
        <div class="grid-item-image grid-item-image-3"></div>
        <div class="grid-item-image grid-item-image-4"></div>
    </div>
</body>
</html>
