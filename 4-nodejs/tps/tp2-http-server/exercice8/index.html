<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 8</title>
  </head>
  <body>
    <h1>Création d'un formulaire de soumission</h1>
    <p>
      Créez un formulaire HTML avec des champs nommés « name » et « email ».
      Affichez ensuite les données soumises sur le serveur
    </p>
    <br />
    <div>
      <form action="/send" method="POST">
        Name: <input type="text" name="name" id="name" /><br />
        Email: <input type="email" name="email" id="email" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
