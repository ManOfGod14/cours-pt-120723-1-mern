<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronom√®tre</title>
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="chrono">
            <div class="card">
                <div class="card-header">
                    <p>
                        <i class="bi bi-hourglass-top"></i>
                        TOP CHRONO
                        <i class="bi bi-hourglass-split"></i>
                    </p>
                </div>

                <div class="card-body">
                    <div class="temps">
                        <!-- <span id="chronoId">00 : 00 : 00 : 00</span> -->

                        <span id="heuresId">00</span>
                        <span>:</span>
                        <span id="minutesId">00</span>
                        <span>:</span>
                        <span id="secondesId">00</span>
                        <span>:</span>
                        <span id="msecondesId">00</span>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="btn btn-outline-success" id="startId">
                        <i class="bi bi-skip-start-fill"></i> Start
                    </button>
                    <button class="btn btn-outline-warning" id="stopId">
                        <i class="bi bi-stop-fill"></i> Stop
                    </button>
                    <button class="btn btn-outline-danger" id="resetId">
                        <i class="bi bi-arrow-clockwise"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
