<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder using api fetch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <img src="./assets/images/github-logo.png" class="github-logo" alt="logo">

        <h1>Guthub Profile Finder</h1>

        <form><input type="search" placeholder="username for github account"></form>

        <div class="user-find d-none">
            <div class="user-profile">
                <img src="" alt="">
                <h5></h5>
                <span></span>
                <h3></h3>
                <a href="" target="_blank" role="button">View profile</a>
            </div>

            <div class="user-repos d-none"></div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
